<div class="text">

<script src="https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.min.js"></script>

<script>
  // åœºæ™¯
  const scene = new THREE.Scene();

  // ç›¸æœº
  const camera = new THREE.PerspectiveCamera(
    60,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
  );
  camera.position.z = 60;

  // æ¸²æŸ“å™¨
  const renderer = new THREE.WebGLRenderer({ antialias: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // æ˜Ÿç©º
  const starGeometry = new THREE.BufferGeometry();
  const starCount = 1200;
  const starPositions = [];

  for (let i = 0; i < starCount; i++) {
    starPositions.push(
      (Math.random() - 0.5) * 400,
      (Math.random() - 0.5) * 400,
      (Math.random() - 0.5) * 400
    );
  }

  starGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(starPositions, 3)
  );

  const starMaterial = new THREE.PointsMaterial({
    color: 0xffffff,
    size: 0.6,
    transparent: true
  });

  const stars = new THREE.Points(starGeometry, starMaterial);
  scene.add(stars);

  // åœ£è¯æ ‘ç²’å­
  const treeGeometry = new THREE.BufferGeometry();
  const treeParticles = [];

  for (let i = 0; i < 2500; i++) {
    const t = Math.random();
    const height = 40;
    const radius = (1 - t) * 18;

    const angle = Math.random() * Math.PI * 2;
    const x = Math.cos(angle) * radius;
    const z = Math.sin(angle) * radius;
    const y = t * height - 20;

    treeParticles.push(x, y, z);
  }

  treeGeometry.setAttribute(
    'position',
    new THREE.Float32BufferAttribute(treeParticles, 3)
  );

  const treeMaterial = new THREE.PointsMaterial({
    color: 0xaadfff,
    size: 0.8,
    transparent: true,
    opacity: 0.9
  });

  const tree = new THREE.Points(treeGeometry, treeMaterial);
  scene.add(tree);

  // é¡¶éƒ¨æ˜Ÿæ˜Ÿ
  const starTop = new THREE.Mesh(
    new THREE.SphereGeometry(1.2, 16, 16),
    new THREE.MeshBasicMaterial({ color: 0xff7777 })
  );
  starTop.position.y = 22;
  scene.add(starTop);

  // åŠ¨ç”»
  function animate() {
    requestAnimationFrame(animate);
    tree.rotation.y += 0.002;
    stars.rotation.y += 0.0005;
    renderer.render(scene, camera);
  }

  animate();

  // è‡ªé€‚åº”
  window.addEventListener('resize', () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
</script>
