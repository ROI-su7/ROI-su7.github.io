<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>3D 粒子手势交互系统</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        #video-container { position: absolute; bottom: 20px; left: 20px; width: 240px; height: 180px; border-radius: 12px; overflow: hidden; border: 2px solid rgba(255,255,255,0.2); transform: scaleX(-1); }
        #canvas-container { width: 100vw; height: 100vh; }
        .ui-overlay { position: absolute; top: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        button { background: rgba(255,255,255,0.1); border: 1px solid white; color: white; padding: 10px 20px; cursor: pointer; backdrop-filter: blur(5px); border-radius: 4px; transition: 0.3s; }
        button:hover { background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>

    <div id="canvas-container"></div>
    <div id="video-container"><video id="input-video" style="width:100%; height:100%; object-fit: cover;"></video></div>
    
    <div class="ui-overlay">
        <button onclick="toggleFullScreen()">全屏模式</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.11.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.17.0/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>

    <script>
        // --- 初始化变量 ---
        let scene, camera, renderer, particles, geometry;
        const PARTICLE_COUNT = 15000;
        let currentShape = 'heart';
        let handScale = 1;
        const params = { color: 0x00ffff, model: 'heart' };

        // --- 形状生成器 ---
        const shapes = {
            heart: (i) => {
                const t = Math.random() * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                return new THREE.Vector3(x * 0.5, y * 0.5, (Math.random() - 0.5) * 5);
            },
            flower: (i) => {
                const t = Math.random() * Math.PI * 2;
                const r = 8 * Math.cos(5 * t);
                return new THREE.Vector3(r * Math.cos(t), r * Math.sin(t), (Math.random() - 0.5) * 2);
            },
            saturn: (i) => {
                if (i < PARTICLE_COUNT * 0.6) {
                    const phi = Math.acos(-1 + (2 * i) / (PARTICLE_COUNT * 0.6));
                    const theta = Math.sqrt(PARTICLE_COUNT * 0.6 * Math.PI) * phi;
                    return new THREE.Vector3(5 * Math.cos(theta) * Math.sin(phi), 5 * Math.sin(theta) * Math.sin(phi), 5 * Math.cos(phi));
                } else {
                    const r = 7 + Math.random() * 3;
                    const t = Math.random() * Math.PI * 2;
                    return new THREE.Vector3(r * Math.cos(t), (Math.random()-0.5), r * Math.sin(t));
                }
            },
            buddha: (i) => { // 抽象佛像：底座+身体+背光
                const rand = Math.random();
                if(rand > 0.4) return new THREE.Vector3((Math.random()-0.5)*10, Math.random()*15 - 5, (Math.random()-0.5)*5); // 身体
                return new THREE.Vector3(Math.cos(i)*12, Math.sin(i)*12, -2); // 圆形背光
            },
            fireworks: (i) => {
                const r = Math.random() * 15;
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                return new THREE.Vector3(r * Math.sin(phi) * Math.cos(theta), r * Math.sin(phi) * Math.sin(theta), r * Math.cos(phi));
            }
        };

        // --- 初始化 Three.js ---
        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(PARTICLE_COUNT * 3);
            for(let i=0; i<PARTICLE_COUNT*3; i++) positions[i] = 0;
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

            const material = new THREE.PointsMaterial({
                size: 0.12,
                color: params.color,
                transparent: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            updateShape('heart');
        }

        function updateShape(shapeKey) {
            const positions = geometry.attributes.position.array;
            for (let i = 0; i < PARTICLE_COUNT; i++) {
                const target = shapes[shapeKey](i);
                gsap.to(positions, {
                    duration: 1.5,
                    [i * 3]: target.x,
                    [i * 3 + 1]: target.y,
                    [i * 3 + 2]: target.z,
                    onUpdate: () => geometry.attributes.position.needsUpdate = true
                });
            }
        }

        // --- 手势识别逻辑 ---
        function initHands() {
            const videoElement = document.getElementById('input-video');
            const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
            
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            
            hands.onResults((results) => {
                if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                    const landmarks = results.multiHandLandmarks[0];
                    // 计算食指尖和拇指尖的距离作为缩放值
                    const dx = landmarks[4].x - landmarks[8].x;
                    const dy = landmarks[4].y - landmarks[8].y;
                    const dist = Math.sqrt(dx*dx + dy*dy);
                    handScale = THREE.MathUtils.lerp(handScale, dist * 5 + 0.5, 0.2);
                }
            });

            const cameraPipe = new Camera(videoElement, {
                onFrame: async () => { await hands.send({image: videoElement}); },
                width: 640, height: 480
            });
            cameraPipe.start();
        }

        // --- UI 控制 ---
        function initUI() {
            const gui = new lil.GUI();
            gui.addColor(params, 'color').name('粒子颜色').onChange(val => particles.material.color.set(val));
            gui.add(params, 'model', ['heart', 'flower', 'saturn', 'buddha', 'fireworks']).name('模型选择').onChange(val => updateShape(val));
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) document.documentElement.requestFullscreen();
            else document.exitFullscreen();
        }

        // --- 动画循环 ---
        function animate() {
            requestAnimationFrame(animate);
            particles.rotation.y += 0.005;
            particles.scale.set(handScale, handScale, handScale);
            renderer.render(scene, camera);
        }

        // 启动
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        initThree();
        initHands();
        initUI();
        animate();
    </script>
</body>
</html>
