<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Mage - Hand Gesture Particle System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Roboto Mono', monospace; background-color: #000; color: #0f0; }
        canvas { display: block; }
        #overlay-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0; /* Initially hidden, can be made visible for debugging */
            z-index: 1;
        }
        #ui-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 15px;
            color: #0f0;
            z-index: 10;
            width: 280px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.4);
            border: 1px solid rgba(0, 255, 0, 0.2);
        }
        #ui-panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #0ff;
            text-align: center;
        }
        #ui-panel label {
            display: block;
            margin-bottom: 8px;
            color: #0ff;
        }
        #ui-panel input[type="color"] {
            width: 100%;
            height: 35px;
            border: none;
            background: none;
            padding: 0;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            border-radius: 4px;
            margin-bottom: 15px;
        }
        #ui-panel input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        #ui-panel input[type="color"]::-webkit-color-swatch {
            border: 1px solid rgba(0, 255, 0, 0.3);
            border-radius: 4px;
        }
        #ui-panel button {
            background-color: #008888;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        #ui-panel button:hover {
            background-color: #00aaaa;
        }
        #ui-panel button:active {
            transform: scale(0.98);
        }
        #hand-status {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 255, 0, 0.2);
            font-size: 0.9em;
        }
        #hand-status div {
            margin-bottom: 5px;
        }
        .status-value {
            color: #fff;
            font-weight: bold;
        }
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            z-index: 100;
            flex-direction: column;
        }
        .spinner {
            border: 4px solid rgba(0, 255, 0, 0.1);
            border-left-color: #0f0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-top: 20px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <video id="overlay-video" autoplay playsinline></video>
    <canvas id="three-canvas"></canvas>

    <div id="ui-panel">
        <h3>Cyber Mage Controls</h3>
        <label for="particleColor">Particle Color:</label>
        <input type="color" id="particleColor" value="#00ffff">

        <label for="magicColor">Magic Circle Color:</label>
        <input type="color" id="magicColor" value="#ffff00">
        
        <button id="fullscreen-toggle">Toggle Fullscreen</button>

        <div id="hand-status">
            <div>Left Hand: <span class="status-value" id="leftHandStatus">N/A</span></div>
            <div>Right Hand: <span class="status-value" id="rightHandStatus">N/A</span></div>
            <div>Combined: <span class="status-value" id="combinedHandStatus">N/A</span></div>
            <div>Gesture: <span class="status-value" id="currentGesture">Idle</span></div>
        </div>
    </div>

    <div id="loading-screen">
        <p>Loading MediaPipe Hands model...</p>
        <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.150.0/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1673567074/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils@0.3.1675469240/drawing_utils.js" crossorigin="anonymous"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
